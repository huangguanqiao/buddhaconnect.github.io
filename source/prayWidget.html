<!DOCTYPE html>
<html>
  <head>

  <body>
    <script src="buddhaconnect.js"></script>
    <div class="buddhaconnect-pray-widget">
      <button
        class="button"
        onclick="openPopup('回向偈一', '愿以此功德。庄严佛净土。\n上报四重恩。下济三途苦。\n若有见闻者。悉发菩提心。\n尽此一报身。同生极乐国。')"
      >
        回向偈一
      </button>
      <button
        class="button"
        onclick="openPopup('回向偈二', '愿以此功德，普及于一切。\n我等与众生，皆共成佛道。\n愿以此功德，平等施一切，\n同发菩提心，往生安乐国。')"
      >
        回向偈二
      </button>
      <button
        class="button"
        onclick="openPopup('回向偈三', '愿生西方净土中，九品莲花为父母。\n花开见佛悟无生，不退菩萨为伴侣。')"
      >
        回向偈三
      </button>
      <button
        class="button"
        onclick="openPopup('回向偈四', '愿消三障诸烦恼，愿得智慧真明了。\n普愿罪障悉消除，世世常行菩萨道。')"
      >
        回向偈四
      </button>
      <button
        class="button"
        onclick="openPopup('《药师经》后附回向偈', '佛光注照，本命元辰，灾星退度福星临，九曜保长生，运限和平，福寿永康宁。')"
      >
        回向偈五
      </button>
      <button
        class="button"
        onclick="openPopup('文殊菩萨发愿偈', '愿我命终时，除灭诸障碍;\n面见阿弥陀，往生安乐国;\n生彼佛国已，成满诸大愿;\n阿弥陀如来，现前授我记;\n严净普贤行，满足文殊愿;\n尽未来际劫，究竟菩萨行;')"
      >
        回向偈六
      </button>
      <button
        class="button"
        onclick="openPopup('普贤菩萨发愿偈', '愿我临欲命终时，尽除一切诸障碍;\n面见彼佛阿弥陀，即得往生安乐刹;\n我既往生彼国已，现前成就此大愿;\n一切圆满皆无余，利乐一切众生界;\n彼佛众会咸清净，我时于胜莲华生;\n亲睹如来无量光，现前授我菩提记;\n蒙彼如来授记已，化身无数百俱胝;\n智力广大遍十方，普利一切众生界;\n我此普贤殊胜行，无边胜福皆回向;\n普愿沈溺诸众生，速往无量光佛刹;')"
      >
        回向偈七
      </button>
      <button
        class="button"
        onclick="openPopup('大慈菩萨回向发愿偈', '十方三世佛，阿弥陀第一；\n九品度众生，威德无穷极；\n我今大皈依，忏悔三业罪；\n凡有诸福善，至心用回向；\n愿同念佛人，感应随时现；\n临终西方境，分明在目前；\n见闻皆精进，同生极乐国；\n见佛了生死，如佛度一切；\n无边烦恼断，无量法门修；\n誓愿度众生，总愿成佛道；\n虚空有尽，我愿无穷；\n虚空有尽，我愿无穷；\n情与无情，同圆种智；\n十方三世一切佛,一切菩萨摩诃萨, 摩诃般若波罗蜜')"
      >
        回向偈八
      </button>
      <button
        class="button"
        onclick="openPopup('莲池大师西方发愿文', '稽首西方安乐国，接引众生大导师。\n我今发愿愿往生，唯愿慈悲哀摄受。')"
      >
        回向偈九
      </button>
      <button
        class="button"
        onclick="openPopup('印光大师回向文', '我昔所造诸恶业，皆由无始贪嗔痴;\n从身语意之所生，一切我今皆忏悔;\n众生无边誓愿度，烦恼无尽誓愿断;\n法门无量誓愿学，佛道无上誓愿成;\n愿我宿现诸父母，历代祖宗及怨亲;\n同仗如来慈悲力，接引往生安乐国;\n愿生西方净土中，九品莲华为父母;\n华开见佛悟无生，不退菩萨为伴侣;\n愿将以此胜功德，回向法界诸有情;\n普愿沉溺诸众生，速往无量光佛刹;')"
      >
        回向偈十
      </button>
      <button
        class="button"
        onclick="redirectToLink('https://m.buddhaconnect.com/2024/03/blog-post_67.html')"
      >
        了解回向
      </button>
      <button class="button-blue" onclick="scrollToTop()">返回顶部</button>

      <div id="overlay">
        <div id="popup">
          <div id="closeBtn" onclick="closePopup()">✖</div>
          <p id="popupContent">回向文内容...</p>
        </div>
      </div>
    </div>
  </body>
</html>
